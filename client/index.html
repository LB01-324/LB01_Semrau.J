<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LB1 Chat - M324</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/utils.js"></script>
  <script src="/script.js"></script>
</head>

<body class="bg-gray-900">
<div class="flex justify-center w-full h-screen">
  <div class="flex flex-col w-full h-full max-w-4xl bg-gray-800 md:w-4/5 lg:w-3/4">
    <div class="px-4 py-4 bg-blue-500 rounded-b">
      <p class="text-lg font-bold text-white">LB1 Chat - M324</p>
    </div>
    <div class="flex flex-grow">
      <!-- Main chat area -->
      <div class="flex flex-col flex-grow">
        <div class="flex flex-col justify-start flex-grow gap-4 p-4 overflow-y-auto" id="messages"></div>
        <div class="flex items-center px-4 py-4 bg-gray-700 rounded-t">
          <label for="messageInput" class="flex-grow">
            <input id="messageInput" type="text" placeholder="Type a message"
                  class="w-full px-4 py-2 border-gray-600 bg-gray-800 text-white rounded-full focus:outline-none focus:ring-2 focus:ring-cyan-300" />
          </label>
          <button class="ml-4 text-cyan-300 hover:text-cyan-400 focus:outline-none" id="sendButton">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Active users sidebar -->
      <div class="w-64 border-l border-gray-700 bg-gray-800 flex flex-col">
        <div class="px-4 py-3 bg-gray-700">
          <p class="text-sm font-medium text-white flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-green-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
            </svg>
            Active Users
          </p>
        </div>
        <div id="activeUsersList" class="flex flex-col p-3 overflow-y-auto flex-grow"></div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
